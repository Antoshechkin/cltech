apiVersion: apps/v1
kind: Deployment
metadata:
  name: cl-tech-v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-app-container
          image: spring-docker-demo:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080